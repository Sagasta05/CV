<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAYMENT FORM</title>
</head>
<body>
    <form action="RESULT.html">
        <h1>PAYMENT FORM</h1>
        <h2>Contact Information</h2>
<label>Your Name *</label> 
<input type="text" name="Your Name" id="Name" required>
    <fieldset>
        <legend>Gender</legend>
        <p>
    Male: *<input type="radio" name="gender" id="male" required>
    Female: *<input type="radio" name="gender" id="female" required>
</p>
</fieldset>
<p>Address: *<textarea name="address" id="address" cols="50" rows="10"></textarea></p>
<p>Email: *<input type="email" name="your email" id="email" required></p>
<p>Pincode: *<input type="number" name="pincode" id="pincode" required></p>
<hr>
<h2>Payment Information</h2>
<p>Card Type: *
    <select name="card_type" id="card_type" required>
        <option value="">--Select a card type--</option>
        <option value="Visa">Visa</option>
        <option value="Rupay">Rupay</option>
        <option value="mastercard">Mastercard</option>
    </select>
</p>
<p>
    Card Number: *<input type="number" name="card number" id="card number" required>
</p>
<p>
    Card Expiration Date: *<input type="date" name="exp_date" id="Exp_Date" required>
</p>
<p>
    CVV: *<input type="password" name="CVV" id="CVV" required>
</p>
<input type="submit" value="Pay Now">
    </form>
</body>
</html>
